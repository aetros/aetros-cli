sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
before_install:
  - sudo apt-get install -y python-dev python-pip python-virtualenv gfortran libhdf5-dev pkg-config
install:
  - pip install --upgrade pip
  - pip install requests psutil cherrypy py-cpuinfo pytest-cov pytest-pep8 keras==2.1.2 tensorflow
  - python setup.py install
script: pytest
